<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" type="text/css" href="../src/App.css"/>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div id="container">
            <div id="result-display">0</div>
            <div id="display">0</div>
            <div id="keypads">
                <input type="button" value="AC" class="keypad" style="width:160px;background-color:rgb(255,127,127)" />
                <input type="button" value="/" class="keypad" />
                <input type="button" value="x" class="keypad" />
                
                <input type="button" value="1" class="keypad" />
                <input type="button" value="2" class="keypad" />
                <input type="button" value="3" class="keypad" />
                <input type="button" value="-" class="keypad" />
                
                <input type="button" value="4" class="keypad" />
                <input type="button" value="5" class="keypad" />
                <input type="button" value="6" class="keypad" />
                <input type="button" value="+" class="keypad" />
                
                <input type="button" value="7" class="keypad" />
                <input type="button" value="8" class="keypad" />
                <input type="button" value="9" class="keypad" />
                <input type="button" value="=" class="keypad" style="height:160px"/>
                
                <input type="button" value="0" class="keypad" style="position: relative;bottom:80px;width: 160px"/>
                <input type="button" value="." class="keypad" style="position: relative;bottom:80px"/>
                
                
            </div>
        </div>
    </div>
  </body>
</html>
